    <script>
      {
        var ja = "https://jeff-aporta.github.io/";
        var a = "ascii-maploader/static/js/index.all.min.js";
        if (!window.location.href.includes("github")) {
          window["jeff-aporta-default"] = "../";
          ja = window["jeff-aporta-default"];
        }
        var asciiurl =  ja + a;
        const script= document.createElement("script");
        script.src = asciiurl;
        document.write(script.outerHTML);
      }
    </script>

    <script
      type="text/javascript"
      src=
    ></script>

    <script>
      asciiMap.CLI.react_mui_fa();
      asciiMap.CLI.fluidCSS();
      asciiMap.CLI.JS2CSS();

      asciiMap.CLI.prettier_codemirror();
      asciiMap.CLI.FileSaver_jszip();

      let rootfolder;

      const params = new URLSearchParams(window.location.search);
      let pubid = params.get("pub");

      const pub_estructura = {
        "desafios-de-diseno-css": {
          root: "css/position",
          tree: (root, node) => {
            asciiMap.CLI.myUI().playground();
          },
        },
        trivia: {
          root: "trivia",
          tree: (root, node) => {
            node.js("banco");
          },
        },
      };

      const tree = asciiMap.tree();

      tree.newBranch("recurrente", (recurrente) => {
        recurrente.jsx("00-muitheme");
      });

      if (params.get("theme") && !pubid) {
        pubid = "trivia";
      }

      verificarExistenciaSinAcentos();

      if (pubid) {
        rootfolder = pub_estructura[pubid].root;

        tree.css("index").js("tools");

        tree.newBranch(rootfolder, (subTree) => {
          pub_estructura[pubid].tree(tree, subTree);
          subTree.jsxcss("index");
        });
      } else {
        params.set("pub", "trivia");
        window.history.replaceState(
          {},
          null,
          window.location.pathname + "?" + params.toString()
        );
      }

      function verificarExistenciaSinAcentos() {
        if (pubid && !pub_estructura[pubid]) {
          pubid = pubid
            .normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "")
            .toLowerCase()
            .replaceAll(" ", "-")
            .replaceAll("_", "-");
        }
      }

      tree.writehtml();
    </script>
