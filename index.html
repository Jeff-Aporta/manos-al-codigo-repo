<!DOCTYPE html>
<html lang="es">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" async></script>

    <title>Manos al Código | Colectivo en acción</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="src/img/logo_128x128.png" />
    <link rel="apple-touch-icon" href="src/img/logo_128x128.png" />

    <meta property="og:site_name" content="Manos al Código" />
    <meta property="og:title" content="Manos al Código | Colectivo en acción" />
    <meta property="og:description" content="Colectivo en acción" />
    <meta property="og:image" content="src/img/logo_128x128.png" />

    <script>
      {
        // Obligatorio para switchear ascii-maploader entre local y web.
        let jeff_aporta = "https://jeff-aporta.github.io/";
        let asciiMapRelPath = "ascii-maploader/static/js/index.all.min.js";
        if (!window.location.href.includes("github")) {
          window["jeff-aporta-default"] = "../";
          jeff_aporta = window["jeff-aporta-default"];
        }
        const script = document.createElement("script");
        script.src = jeff_aporta + asciiMapRelPath;
        document.write(script.outerHTML);
      }
    </script>

    <script>
      asciiMap.tree().js("main").jsxcss("main").writehtml();
    </script>

    <script>
      asciiMap.CLI.react_mui_fa();

      asciiMap.CLI.prettier_codemirror();
      asciiMap.CLI.myUI().comun.all();
      asciiMap.CLI.FileSaver_jszip();
      asciiMap.CLI.fluidCSS();
      asciiMap.CLI.JS2CSS();

      window["force-theme-dev"] = "dark";

      const tree = asciiMap.tree();

      if (params.get("theme") && !pub) {
        params.set("pub", "trivia");
        recargar_actualizando_parametros();
      }

      if (pub) {
        if (rootfolder) {
          tree.newBranch(rootfolder, (subTree) => {
            getPub().tree(tree, subTree);
            subTree.jsxcss("index");
          });
        } else {
          getPub().tree(tree);
        }
      } else {
        params.set("pub", "trivia");
        {
          const nr = window.location.pathname + "?" + params.toString();
          window.location.href = nr;
          window.location.assign(nr);
          setTimeout(() => {
            window.location.reload();
          }, 100);
        }
      }

      tree.writehtml();
    </script>

    <script>
      asciiMap.tree().jsx("end").writehtml();
    </script>
  </head>
  <body>
    <div id="root">
      Manos al código...
      <style>
        body {
          background: #112;
          color: white;
          font-family: Arial, Helvetica, sans-serif;
          font-size: 120%;
          overflow: hidden;
        }
        #root {
          display: flex;
          justify-content: center;
          align-items: center;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        }
      </style>
    </div>
  </body>
</html>
