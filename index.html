<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manos al Código</title>
    <style class="fromjs"></style>

    <link rel="icon" type="image/png" href="logo_128x128.png" />
    <link rel="apple-touch-icon" href="logo_128x128.png" />

    <meta property="og:site_name" content="Manos al Código" />
    <meta property="og:title" content="Manos al Código | Colectivo en acción" />
    <meta property="og:description" content="Colectivo en acción" />
    <meta property="og:image" content="logo_128x128.png" />

    <script
      type="text/javascript"
      src="https://jeff-aporta.github.io/ascii-maploader/static/js/index.all.min.js"
    ></script>
    <script>
      asciiMap.CLI.react_mui_fa();
      asciiMap.CLI.fluidCSS();
      asciiMap.CLI.JS2CSS();

      const params = new URLSearchParams(window.location.search);

      const pub = params.get("pub");

      const tree = asciiMap.tree().jsx("00-muitheme");
      if (!pub) {
        tree.subDir("trivia", (trivia) => {
          trivia.css("index").js("banco").jsx("../00-muitheme", "index");
        });
      } else {
        asciiMap.CLI.prettier_codemirror();
        asciiMap.CLI.FileSaver_jszip();
        tree.css("theme", "codemirror-prettier").js("tools").jsx("00-muitheme");

        tree.subDir("recurrente", (recurrente) => {
          recurrente.jsx("codemirror");
        });

        tree.subDir(pub, (pub) => {
          switch (pub) {
            case "desafios-de-diseño-css":
              pub.css("ejercicios");
              break;
          }
          pub.jsx("index");
        });
      }
      tree.writehtml();
    </script>
  </head>
  <body>
    <div id="root">
      Manos al código...
      <style>
        body {
          background: #112;
          color: white;
          font-family: Arial, Helvetica, sans-serif;
          font-size: 120%;
          overflow: hidden;
        }
        #root {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 90vh;
        }
      </style>
    </div>
  </body>
</html>
